<!DOCTYPE html>
<html lang="en">
<html>
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="../css/style.css">
				<title>Calculator</title>
		</head>
<body>
	<div class="container-div">
		<table class="table-buttons">
			<tr>
				<td colspan="4"><input type="text" class="display"></td>
			</tr>
			
			<tr>
				<td><button class="button grey clear">C</button></td>
				<td><button class="button grey button-num">(</button></td>
				<td><button class="button grey button-num">)</button></td>
				<td><button class="button orange button-num">/</button></td>
			</tr>

			<tr>
				<td><button class="button button-num">7</button></td>
				<td><button class="button button-num">8</button></td>
				<td><button class="button button-num">9</button></td>
				<td><button class="button orange button-num">*</button></td>
			</tr>

			<tr>
				<td><button class="button button-num">4</button></td>
				<td><button class="button button-num">5</button></td>
				<td><button class="button button-num">6</button></td>
				<td><button class="button orange button-num">+</button></td>
			</tr>

			<tr>
				<td><button class="button button-num">1</button></td>
				<td><button class="button button-num">2</button></td>
				<td><button class="button button-num">3</button></td>
				<td><button class="button orange button-num">-</button></td>
			</tr>

			<tr>
				<td><button class="button point">.</button></td>
				<td><button class="button button-num">0</button></td>
				<td><button class="button del">&laquo;</button></td>
				<td><button class="button orange equals">=</button></td>
			</tr>
		</table>
	</div>
	<script src="../js/index.js"></script>
</body>
</html>
